<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header__h1"><span class="header__h1--bold">NUMBER</span>GUESSER</h1>
      <div class="header__div--lines"></div>
      <h2 class="header__h2">ULTIMATE CHALLENGER EDITION</h2>
      <div class="header__div--lines"></div>
    </header>
    <main>
      <section class="main__section--left">
        <article class="article__range">
          <h3>Set Range</h3>
          <form class="article__range--form">
            <label class="article__label">Min Range</label>
            <input type="number" class="range__input--min">
            <label class="article__label">Max Range</label>
            <input type="number" class="range__input--max">
            <button class="range__btn--update">UPDATE</button>
          </form>
        </article>
        <article class="article__challenge">
          <p>The Current Range is <span class="challenge__" id="">1</span> to <span class="challenge__" id="">100</span></p>
          <h3>Challenger 1</h3>
          <form class="article__challenge--form1">
            <label class="article__label">Name</label>
            <input type="text" class="challenge__input--name1">
            <label class="article__label">Guess</label>
            <input type="number" class="challenge__input--guess1">
          </form>
          <h3>Challenger 2</h3>
          <form class="article__challenge--form2">
            <label class="article__label">Name</label>
            <input type="text" class="challenge__input--name2">
            <label class="article__label">Guess</label>
            <input type="number" class="challenge__input--guess2">
          </form>
          <div class="article__btns">
            <button>SUBMIT GUESS</button>
            <button>RESET GAME</button>
            <button>CLEAR GAME</button>
          </div>
        </article>
        <article class="article__scores">
          <h3>Latest Score</h3>
          <div class="article__scores--info1">
            <h4>Challenger 1 Name</h4>
            <p>current guess</p>
            <p class="article__score--number">97</p>
            <p>that's too high</p>
          </div>
          <div class="article__scores--divider"></div>
          <div class="article__scores--info2">
            <h4>Challenger 2 Name</h4>
            <p>current guess</p>
            <p class="article__score--number">3</p>
            <p>that's too low</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
