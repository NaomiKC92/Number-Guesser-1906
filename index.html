<!DOCTYPE html>
<html> 
  <head>
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header__h1"><span class="header__h1--bold">NUMBER</span>GUESSER</h1>
      <div class="header__div--lines"></div>
      <h2 class="header__h2">ULTIMATE CHALLENGER EDITION</h2>
      <div class="header__div--lines"></div>
    </header>
    <main>
      <section class="main__section--left">
        <article class="article__range">
          <h3>Set Range</h3>
          <form class="article__range--form">
            <label class="article__label">Min Range</label>
            <input type="number" class="range__input--min">
            <label class="article__label">Max Range</label>
            <input type="number" class="range__input--max">
            <button class="range__btn--update">UPDATE</button>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
