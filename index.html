<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header__format">
        <h1 class="header__h1"><span class="header__h1--bold">NUMBER</span>GUESSER</h1>
        <div class="header__div--format">
          <div class="header__div--lines"></div>
          <h2 class="header__h2">ULTIMATE CHALLENGER EDITION</h2>
          <div class="header__div--lines"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="main__section--left">
        <article class="article__range">
          <h3>Set Range</h3>
          <form class="article__range--form">
            <div class="article__range--format">
              <label class="article__label">Min Range</label>
              <input type="number" class="range__input" id="range__input--min">
              <figure>
                <img src="images/error.png" class="challenge__input--img error__set--range" hidden="true">
                <figcaption hidden="true" class="error__set--range-msg">Invalid Entry</figcaption>
              </figure>
            </div>
            <div class="article__range--format">
              <label class="article__label">Max Range</label>
              <input type="number"   class="range__input"   id="range__input--max">
              <figure>
                <img src="images/error.png" class="challenge__input--img error__set--range" hidden="true">
                <figcaption hidden="true" class="error__set--range-msg">Invalid Entry</figcaption>
              </figure>



            </div>
            <button class="range__btn--update">UPDATE</button>
          </form>
        </article>
        <article class="article__challenge">
          <p>The Current Range is <span class="range__number--bold" id="range__lower--num">1</span> to <span class="range__number--bold" id="range__higher--num">100</span></p>
          <h3>Challenger 1</h3>
          <form class="article__challenge--form">
            <div class="article__challenge--format-name">
              <label class="article__label">Name</label>
              <input type="text" class="challenge__input--name" id="challenge__input--name1">
              <figure>
                <img src="images/error.png" class="challenge__input--img error__name1-empty" id="error__name1" hidden="true">
                <figcaption hidden="true" class="error__name1-empty-msg">Enter a name</figcaption>
              </figure>
            </div>
            <div class="article__challenge--format-guess">
              <label class="article__label">Guess</label>
              <input type="number" class="challenge__input--guess" id="challenge__input--guess1">
              <figure>
                <img src="images/error.png" class="challenge__input--img error__guess1-empty" hidden="true" >
                <figcaption hidden="true" class="error__guess1-empty-msg">Enter a guess</figcaption>
              </figure>
              <figure>
                <img src="images/error.png" class="challenge__input--img error__guess1-range" hidden="true">
                <figcaption class="input__error--range error__guess1-range-msg"  hidden="true">Enter a number in range</figcaption>
              </figure>
            </div>
          </form>
          <h3 class="challenger2__header">Challenger 2</h3>
          <form class="article__challenge--form">
            <div class="article__challenge--format-name">
              <label class="article__label">Name</label>
              <input type="text" class="challenge__input--name" id="challenge__input--name2">
              <figure>
                <img src="images/error.png" class="challenge__input--img error__name2-empty" hidden="true">
                <figcaption class="error__name2-empty-msg" hidden="true">Enter a name</figcaption>
              </figure>
            </div>
            <div class="article__challenge--format-guess">
              <label class="article__label">Guess</label>
              <input type="number" class="challenge__input--guess" id="challenge__input--guess2">
              <figure>
                <img src="images/error.png" class="challenge__input--img" hidden="true">
                <figcaption hidden="true">Enter a guess</figcaption>
              </figure>
              <figure>
                <img src="images/error.png" class="challenge__input--img error__guess2-range"" hidden="true">
                <figcaption hidden="true" class="error__guess2-range-msg">Enter a number in range</figcaption>
              </figure>
          </div>
          </form>
          <div class="article__btns">
            <button class="btn__submit-guess" disabled>SUBMIT GUESS</button>
            <button class="btn__reset-game" disabled>RESET GAME</button>
            <button class="btn__clear-game" disabled>CLEAR GAME</button>
          </div>
        </article>
        <article class="article__scores">
          <h3>Latest Score</h3>
          <div class="article__scores--results">
            <div class="article__scores--info">
              <h4 class="article__display--name1">Challenger 1 Name</h4>
              <p class="scores__current-guess">current guess</p>
              <p class="article__scores--number" id="article__scores--number1">?</p>
              <p class="scores__standing" id="scores__standing--player1">your standing</p>
            </div>
            <div class="article__scores--divider"></div>
            <div class="article__scores--info">
              <h4 class="article__display--name2">Challenger 2 Name</h4>
              <p class="scores__current-guess">current guess</p>
              <p class="article__scores--number" id="article__scores--number2">?</p>
              <p class="scores__standing" id="scores__standing--player2">your standing</p>
            </div>
          </div>
        </article>
      </section>
      <section class="main__section--right">
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
